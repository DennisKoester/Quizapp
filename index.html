<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="icon" type="image/x-icon" href="/Quizapp Design/icons8-quiz-65.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


    <!-- bootstrap -->

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">HTML</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">JavaScript</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Games</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="card quiz-card ">
            <img src="/Quizapp Design/quiz-night.png" class="card-img-top" id="header-img" alt="Quiz Night">

            <div class="progress">
                <div class="progress-bar" role="progressbar" id="progress-bar" style="width: 0%;">25%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <h1>Quiz End!!</h1>
                <p>You answered <b id="amountOfRightQuestions">XXX</b> of <b id="amountOfQuestions">XXX</b> questions
                    right!</p>

                <div class="button-row">
                    <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
                </div>

            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="question-text">Question</h5>

                <div class="card mb-2 quiz-answer hover" id="off" onclick="answer(`answer_1`)">
                    <div class="card-body" id="answer_1">
                        This is some text within a card body.
                    </div>
                </div>


                <div class="card mb-2 quiz-answer hover" onclick="answer(`answer_2`)">
                    <div class="card-body" id="answer_2">
                        This is some text within a card body.
                    </div>
                </div>


                <div class="card mb-2 quiz-answer hover" onclick="answer(`answer_3`)">
                    <div class="card-body" id="answer_3">
                        This is some text within a card body.
                    </div>
                </div>


                <div class="card mb-2 quiz-answer hover" onclick="answer(`answer_4`)">
                    <div class="card-body" id="answer_4">
                        This is some text within a card body.
                    </div>
                </div>


                <div class="question-footer">
                    <span>
                        <b id="current-question">1</b> von <b id="all-questions"></b> Fragen
                    </span>
                    <button type="button" class="btn btn-primary" id="next-btn" disabled onclick="nextQuestion()">Next
                        Question</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
